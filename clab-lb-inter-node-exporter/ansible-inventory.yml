all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    linux:
      hosts:
        clab-lb-inter-node-exporter-client0:
          ansible_host: 172.20.20.2
        clab-lb-inter-node-exporter-control-plane0:
          ansible_host: 
        clab-lb-inter-node-exporter-router0:
          ansible_host: 172.20.20.3
        clab-lb-inter-node-exporter-worker0:
          ansible_host: 
        clab-lb-inter-node-exporter-worker1:
          ansible_host: 
        clab-lb-inter-node-exporter-worker2:
          ansible_host: 